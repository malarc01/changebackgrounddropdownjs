<!DOCTYPE html>
<html lang="en">
<head>
    <script src="main.js"></script>
    <style>
    .pink{
        background-color: pink;
    }
    .red{
        background-color: red;
    }
    .black{
        background-color: black;
    }
    .green{
        background-color: green;
    }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Change background color</title>
</head>
<body>
    <center>
        <h1>How to bind color picker into select option(dropdown)</h1>
        <h2>HTML TO CSS styles</h2>
        <hr/>
        <select id="selectid">
            <option value="" selected disabled hidden>-- Select Color --</option>
            <option class="pink">pink</option>
            <option class="red">red</option>
            <option class="black">black</option>
            <option class="green"> green</option>
            
        </select>
        <button onclick="colorBg()">Return Value</button>
    </center>
</body>
</html>
